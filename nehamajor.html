<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nehamajor.css">
    
    <title>Weather Forecast</title>
</head>
<body onload="DefaultScreen()">
    <center>
        <h1 id="Para1">7 Days Weather Forecast</h1>
        <p id="inputContainer">City: <input type="text" id="cityInput"></p>
        <button type="button" onclick="GetInfo()">Click Me</button>        
        <div class="weather">
            <h2 id="dt"></h2>
            <h2 class="city" id="cityName"></h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/481/481453.png" width="100px" height="100px">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/4158/4158502.png" width="100px" height="100px">
                    <div>
                        <p class="temperature"></p>
                        <p>Temperature</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/6015/6015171.png" width="100px" height="100px">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/648/648198.png" width="90px" height="90px" id="condition">
                    <div>
                        <p class="condition"></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </center>
    <div class="dayscontainer">
        <div class="daysbox">
           <p class="weather" id="day1"></p>
           <p class="date" id="date1"></p>
           <div class="image"><img src="https://cdn-icons-png.flaticon.com/128/39/39979.png" width="130px" height="130px" id="img1"></div>
